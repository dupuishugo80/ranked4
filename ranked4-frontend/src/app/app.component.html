<header class="app-header">
  <div class="header-content">
    
    <div class="header-left">
      <a routerLink="/" class="logo" (click)="isMenuOpen = false">
        Ranked4
      </a>
    </div>
    
    <div class="header-center desktop-only">
      @if (authService.isAuthenticated()) {
        <button class="btn btn-primary btn-join-queue" (click)="playRankedGame()">
          Find a ranked match
        </button>
        <button class="btn btn-primary" (click)="playPrivateGame()">
          Private match
        </button>
      }
    </div>

    <div class="header-right desktop-only">
      <nav>
        @if (authService.isAuthenticated()) {
          @if (isAdmin) {
            <button (click)="goToAdmin()" class="btn btn-outline left-button">
              Admin
            </button>
          }
          <button (click)="logout()" class="btn btn-outline right-button">
            Logout
          </button>
        }
      </nav>
    </div>

    <button 
      class="btn-menu-toggle mobile-only" 
      (click)="toggleMenu()" 
      [class.is-open]="isMenuOpen"
      aria-label="Toggle menu"
      aria-expanded="isMenuOpen">
      <span></span><span></span><span></span>
    </button>

  </div>
</header>

<div class="mobile-nav-menu" [class.is-open]="isMenuOpen">
  
  @if (authService.isAuthenticated()) {
    <button class="btn btn-primary btn-join-queue" (click)="playRankedGame()">
      Find a ranked match
    </button>
    <button class="btn btn-primary" (click)="playPrivateGame()">
      Private match
    </button>
    
    <hr class="menu-divider"> 

    @if (isAdmin) {
      <button (click)="goToAdmin()" class="btn btn-outline">
        Admin
      </button>
    }
    
    <button (click)="logout()" class="btn btn-outline">
      Logout
    </button>
  }
</div>

<div class="menu-overlay" [class.is-open]="isMenuOpen" (click)="toggleMenu()"></div>

<main class="content-wrapper">
  <router-outlet></router-outlet>
</main>
